<html>
   <head>
      <title>Neatflix - A Netflix API Demo</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <link href="css/index.css" rel="stylesheet" type="text/css"></link>
      <script src="javascript/neatflix.js" type="text/javascript" language="javascript"></script>

      <!-- google analytics -->
      <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-32937353-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      </script>
   </head>

   <body>
   <div id="wrapper">
      <div id="nav_box">
         <div id="logo">
            <a href="/">Neatflix</a><span id="logo_sub">a netflix api demo</span>
         </div>
         <div id="about">
            <a class="about_link" href="/about">about</a><br>
            <a class="about_link" href="mailto:alex.csm@gmail.com">contact</a>
         </div>
      </div>

      <div id="input_box">
         <form method="post">
         <input type="text" id="search_box" name="auto_search_input">
         <input type="submit" id="search_button" value="Search">
         </form>
      </div>

      {% for entry in Entries %}
      <div id="entry_box">
         <div id="picture_box">{{ entry.movie_art }}</div>
         <div id="info_box">
            <span id="title">{{ entry.title }}</span><br><br>

            <span id="release">{{ entry.release_year }}</span>
            <span id="runtime">{{ entry.runtime }}</span>
            <span id="rating">{{ entry.avg_rating }}</span>
            <span id="format">{{ entry.formats }}</span>
            <span id="episodes">{{ entry.episodes }}</span>

            <p id="synopsis">{{ entry.synopsis }}</p>

            <p id="genre">{{ entry.genre }}</p>
         </div>
      </div>
      {% endfor %}
   </div>

   </body>
</html>
