<html>
   <head>
      <title>Neatflix - A Netflix API Demo</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <link href="css/index.css" rel="stylesheet" type="text/css"></link>
      <script src="javascript/neatflix.js" type="text/javascript" language="javascript"></script>
   </head>

   <body>
   <div id="wrapper">
      <div id="logo_box">
         <div id="logo">
            <a href="/">Neatflix</a><span id="logo_sub">a netflix api demo</span>
         </div>
         <div id="about">
            <a class="about_link" href="/about">about</a><br>
            <a class="about_link" href="mailto:alex.csm@gmail.com">contact</a>
            </form>
         </form>
         </div>
      </div>

      <div id="input_box">
         <input id="search_box" />
         <input type="button" class="search_button" value="Movie Search" onclick="GetNetflixAuto(); return false;" />
      </div>

      <div id="result_box"></div>

      <div id="detail_result_box">
         <div id="picture_box">{{ movie_art }}</div>
         <div id="info_box">
            <span id="title">{{ title }}</span><br><br>

            <span id="release">{{ release_year }}</span>
            <span id="runtime">{{ runtime }}</span>
            <span id="rating">{{ avg_rating }}</span>
            <span id="format">{{ formats }}</span>
            <span id="episodes">{{ episodes }}</span>

            <p id="synopsis">{{ synopsis }}</p>

            <p id="genre">{{ genre }}</p>
         </div>
      </div>
   </div>

   </body>
</html>
